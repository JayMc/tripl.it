<template name="tripsIndex">
  <div class="Layout-header">
    {{> nav}}
    <div class="PageHeader">{{name}}</div>
  </div>

  <div class="Layout-content">
    <div class="Page">
      {{#boxList}}
        {{#each trips}}
          {{> boxTrip id=_id description=name path=path }}
        {{/each}}
      {{/boxList}}
    </div>
  </div>
</template>
