<template name="tripsIndex">
  <div class="Layout">
    {{#layoutHeader}}
      {{> nav}}
      <div class="PageHeader">{{name}}</div>
    {{/layoutHeader}}

    {{#layoutContent}}
      <div class="Page">
        {{#boxList}}
          {{#each trips}}
            {{> boxTrip id=_id description=name path=path }}
          {{/each}}
        {{/boxList}}
      </div>
    {{/layoutContent}}
  </div>
</template>
