<template name="tripsShow">
  <div class="Layout-header">
    {{> nav}}
    {{#tripHeader current=currentBudget total=budgetAmount}}{{name}}{{/tripHeader}}
  </div>

  <div class="Layout-content is--tripShow">
    <div class="Page">
      {{#boxList timeline="true"}}
        {{#each expenses}}
          {{> boxExpense}}
        {{/each}}
      {{/boxList}}
    </div>
  </div>

  {{> actionBar classes="u-fixedBottom"}}
</template>
