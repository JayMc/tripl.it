<template name="tripsShow">
  <div class="Layout is--tripShow">
    {{#layoutHeader}}
      {{> navigation navigationAttributes}}
      {{#tripHeader current=currentBudget total=budgetAmount}}{{name}}{{/tripHeader}}
    {{/layoutHeader}}

    {{#layoutContent}}
      <div class="Page">
        {{#boxList timeline="true"}}
          {{#each expenses}}
            {{> boxExpense}}
          {{/each}}
        {{/boxList}}
      </div>
    {{/layoutContent}}

    {{> actionBar classes="u-fixedBottom"}}
  </div>
</template>
