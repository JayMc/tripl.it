<template name="tripsShow">
  <div class="Page-header">
    {{#headingAlpha current=currentBudget total="500"}}{{name}}{{/headingAlpha}}
  </div>
  <div class="BoxList BoxList--timeline">
    {{#each expenses}}
      {{> boxSimple description=category.description image=true extra=value}}
    {{/each}}
  </div>
</template>
