<template name="tripsNew">
  {{#layoutHeader}}
    {{> nav}}
    <div class="PageHeader">{{name}}</div>
  {{/layoutHeader}}

  {{#layoutContent}}
    <form class="Page">
      <input id="trip_name" type="text" name="name" placeholder={{i18n 'trips.new.namePlaceholder'}} class="TextInput">
      <input type="submit" class="u-displayNone">
    </form>
  {{/layoutContent}}
</template>
