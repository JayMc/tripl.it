<template name="budgetNew">
  {{#headingAlpha}}Define dudget &amp; currency{{/headingAlpha}}

  <p>Specify your personal budget and the currency</p>

  <form>
    <div class="Grid">
      <div class="Column Column--70">
        <input {{inputAttriutes}} id="budget_amount" class="TextInput">
      </div>
      <div class="Column Column--30">{{> dropdownInput list=currencies selected=selectedCurrency}}</div>
    </div>
    <input type="submit" class="u-displayNone">
  </form>
</template>
