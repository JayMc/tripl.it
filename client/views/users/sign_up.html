<template name='signUp'>
  <div class="SignUpPage">
    <p>{{i18n 'signUp.title'}}</p>
    <form class="SignUpPage-form">
      <input id='email' type='email' name='email' placeholder={{i18n 'signUp.emailPlaceholder'}}  class='TextInput'>
      <input id='password' type='password' name='password' placeholder={{i18n 'signUp.namePlaceholder'}}  class='TextInput'>
      <input type='submit'>
    </form>
  </div>
</template>
