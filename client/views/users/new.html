<template name="usersNew">
  {{#layoutHeader}}
    {{> nav}}
    <div class="PageHeader">{{name}}</div>
  {{/layoutHeader}}

  {{#layoutContent}}
    <form class="Page">
      <input id="user_email" type="email" name="email" placeholder={{i18n 'users.new.namePlaceholder'}} class="TextInput">
      <input type="submit" class="u-displayNone">
    </form>
  {{/layoutContent}}
</template>
