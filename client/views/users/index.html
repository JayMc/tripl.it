<template name="usersIndex">
  {{#layoutHeader}}
    {{> navigation navigationAttributes}}
    <div class="PageHeader">{{i18n 'users.index.title' }}</div>
  {{/layoutHeader}}

  {{#layoutContent}}
    <ul class="Page">
      {{#each users}}
      <li>
        {{email}}
      </li> 
      {{/each}}
    </ul>
  {{/layoutContent}}
</template>
