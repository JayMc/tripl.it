<template name="box">
    <div class="Box {{#if icon}}Box--image{{/if}} {{#if extra}}Box--extra{{/if}}">
        <div class="Box-inside">
          {{#if icon}}<div class="Box-image {{icon}}"></div>{{/if}}
          {{#if description}}<div class="Box-description">{{description}}</div>{{/if}}
          {{#if extra}}<div class="Box-extra">{{extra}}</div>{{/if}}
          <div class="Box-menu">
              <div class="Box-options">Remove or Edit</div>
          </div>
        </div>
    </div>
</template>
