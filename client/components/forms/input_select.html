<template name="inputSelect">
  <div class="TextInputSelect">
    <input type="text" placeholder="Many" class="TextInputSelect-input">
    <div class="DropdownInput">
      <div class="DropdownInput-selected">Here</div>
      <ul class="DropdownInput-dropdown">
        {{#each this}}
          <li data-value="value" class="TextInputSelect-option">
            {{description}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
