<template name="dropdown">
  <div class="Dropdown">
    <div class="Dropdown-selected">{{> selectedTemplate }}</div>

    <div class="Dropdown-popup">
      <div class="Dropdown-dropdown">
        <h1 class="Dropdown-header">{{label}}</h1>
        <ul class="Dropdown-list">
          {{#each list}}
            {{> itemTemplate parent=.. object=this }}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
