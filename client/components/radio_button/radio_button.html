<template name="radioButton">
  <div class="RadioButton {{ active }}">
    <div class="RadioButton-label">
      <div class="RadioButton-labelInside">
        <div>{{object.description}}</div>
        {{#if object.image}}
          <img class="RadioButton-image" src="{{object.image}}">
        {{else}}
          {{#if object.class}}
            <div class="RadioButton-image {{object.class}}"></div>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
