<template name="navigation">
  <div class="Navigation">
    <div id="navigation-previous" class="Navigation-item">
      {{#if previous}}
        <i class="{{previous}}"></i>
      {{/if}}
    </div><div class="Navigation-item">
      <i class="ImageLogoText"></i>
    </div><div id="navigation-next" class="Navigation-item">
      {{#if next}}
        <i class="{{next}}"></i>
      {{/if}}
    </div>
  </div>
</template>
